<!DOCTYPE html>
<html>
<head>
    <style>
        .block {
            display: block;
            border: 1px solid black;
            margin-bottom: 10px;
        }
        .inline {
            display: inline;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="block">Ini adalah elemen block</div>
    <div class="block">Ini juga elemen block</div>

    <span class="inline">Ini adalah elemen inline</span>
    <span class="inline">Ini juga elemen inline</span>
</body>
</html>
